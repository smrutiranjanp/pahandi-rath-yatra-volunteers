<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rath Yatra 2025 Pahandi Volunteers Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('RathYatra1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            /*background: linear-gradient(135deg, #ff9a56, #ff4757);*/
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
            /*background-image: url('RathImage.jpeg');*/
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        
        .deity-selection {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .deity-option {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .deity-option:hover {
            border-color: #ff6b35;
            box-shadow: 0 4px 8px rgba(255, 107, 53, 0.2);
        }
        
        .deity-option.disabled {
            background: #f1f1f1;
            border-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .deity-option.selected {
            border-color: #ff6b35;
            background: #fff5f0;
        }
        
        .deity-label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .spots-info {
            margin-left: auto;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .spots-available {
            background: #d4edda;
            color: #155724;
        }
        
        .spots-full {
            background: #f8d7da;
            color: #721c24;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .admin-panel {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .admin-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .admin-btn:hover {
            background: #5a6268;
        }
        
        .registrations-list {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .registration-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .registration-item:last-child {
            border-bottom: none;
        }
        
        .delete-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .storage-status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .storage-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .storage-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .rath-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
        /* Optional: add a border or shadow */
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    <script>
        class RathYatraRegistration {
            constructor() {
                // ========================================
                // CUSTOM SLOT LIMITS FOR EACH DEITY/VOLUNTEER TYPE
                // ========================================
                // You can easily modify these numbers as per your requirements
                this.maxSpots = {
                    jagannath: 16,      // Lord Jagannath - 16 slots
                    balabhadra: 16,     // Lord Balabhadra - 16 slots  
                    subhadra: 16,       // Lord Subhadra (Female Only) - 16 slots
                    sudarshana: 2,     // Lord Sudarshana (Kids Only) - 2 slots
                    ghanta: 20          // Ghanta Volunteer - 20 slots
                };
                // ========================================
                
                this.adminPassword = "RathYatra@2025";
                this.isAdminLoggedIn = false;
                
                // Using jsonbin.io as free cloud storage
                this.apiConfig = {
                    binId: '682bf5668960c979a59d4ee7', // Replace with your bin ID
                    apiKey: '$2a$10$iykHnnVszr0Xe7Qr9hvZP./GS4XvdckSzZ/qs4Y5ZkdQDk3S.bbNW', // Replace with your API key
                    baseUrl: 'https://api.jsonbin.io/v3'
                };
                
                this.registrations = [];
                this.storageOnline = false;
                this.init();
            }
            
            async init() {
                // Show initial spot counts immediately
                this.showInitialSpotCounts();
                await this.loadRegistrations();
                this.updateSpotCounts();
                this.bindEvents();
                this.updateStorageStatus();
            }
            
            showInitialSpotCounts() {
                // Show initial available spots before loading data
                const deities = ['jagannath', 'balabhadra', 'subhadra', 'sudarshana', 'ghanta'];
                deities.forEach(deity => {
                    const spotElement = document.getElementById(`${deity}-spots`);
                    const maxSpotsForDeity = this.maxSpots[deity];
                    spotElement.textContent = `${maxSpotsForDeity} spots left`;
                    spotElement.className = 'spots-info spots-available';
                });
            }
            
            async loadRegistrations() {
                try {
                    // Try to load from cloud storage first
                    const response = await fetch(`${this.apiConfig.baseUrl}/b/${this.apiConfig.binId}/latest`, {
                        headers: {
                            'X-Master-Key': this.apiConfig.apiKey
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.registrations = data.record.registrations || [];
                        this.storageOnline = true;
                    } else {
                        throw new Error('Failed to load from cloud');
                    }
                } catch (error) {
                    console.log('Cloud storage unavailable, using localStorage');
                    this.storageOnline = false;
                    // Fallback to localStorage
                    const saved = localStorage.getItem('rathYatraRegistrations');
                    this.registrations = saved ? JSON.parse(saved) : [];
                }
            }
            
            async saveRegistrations() {
                // Always save to localStorage as backup
                localStorage.setItem('rathYatraRegistrations', JSON.stringify(this.registrations));
                
                try {
                    // Try to save to cloud storage
                    const response = await fetch(`${this.apiConfig.baseUrl}/b/${this.apiConfig.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': this.apiConfig.apiKey
                        },
                        body: JSON.stringify({
                            registrations: this.registrations,
                            lastUpdated: new Date().toISOString()
                        })
                    });
                    
                    if (response.ok) {
                        this.storageOnline = true;
                    } else {
                        throw new Error('Failed to save to cloud');
                    }
                } catch (error) {
                    console.log('Failed to save to cloud, data saved locally');
                    this.storageOnline = false;
                }
                
                this.updateStorageStatus();
            }
            
            updateStorageStatus() {
                const statusElement = document.getElementById('storage-status');
                statusElement.classList.remove('hidden');
                
                if (this.storageOnline) {
                    statusElement.className = 'storage-status storage-online';
                    statusElement.textContent = '✅ Data synced across all devices';
                } else {
                    statusElement.className = 'storage-status storage-offline';
                    statusElement.textContent = '⚠️ Using local storage only - data specific to this device';
                }
            }
            
            getSpotCount(deity) {
                return this.registrations.filter(reg => reg.deity === deity).length;
            }
            
            updateSpotCounts() {
                const deities = ['jagannath', 'balabhadra', 'subhadra', 'sudarshana', 'ghanta'];
                
                deities.forEach(deity => {
                    const count = this.getSpotCount(deity);
                    const maxSpotsForDeity = this.maxSpots[deity];
                    const remaining = maxSpotsForDeity - count;
                    const spotElement = document.getElementById(`${deity}-spots`);
                    const deityOption = document.querySelector(`[data-deity="${deity}"]`);
                    const radioInput = deityOption.querySelector('input[type="radio"]');
                    
                    if (remaining > 0) {
                        spotElement.textContent = `${remaining} spots left`;
                        spotElement.className = 'spots-info spots-available';
                        deityOption.classList.remove('disabled');
                        radioInput.disabled = false;
                    } else {
                        spotElement.textContent = 'FULL';
                        spotElement.className = 'spots-info spots-full';
                        deityOption.classList.add('disabled');
                        radioInput.disabled = true;
                        radioInput.checked = false;
                    }
                });
            }
            
            bindEvents() {
                document.getElementById('registrationForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('adminLogin').addEventListener('click', () => this.showAdminLogin());
                document.getElementById('adminLogout').addEventListener('click', () => this.adminLogout());
                document.getElementById('loginSubmit').addEventListener('click', () => this.adminLogin());
                document.getElementById('toggleRegistrations').addEventListener('click', () => this.toggleRegistrations());
                document.getElementById('refreshData').addEventListener('click', () => this.refreshData());
                document.getElementById('clearAll').addEventListener('click', () => this.clearAllRegistrations());
                document.getElementById('exportData').addEventListener('click', () => this.exportToCSV());
                
                // Allow login with Enter key
                document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.adminLogin();
                    }
                });
                
                // Add click events to deity options
                document.querySelectorAll('.deity-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        if (!option.classList.contains('disabled')) {
                            const radio = option.querySelector('input[type="radio"]');
                            radio.checked = true;
                            
                            // Update visual selection
                            document.querySelectorAll('.deity-option').forEach(opt => opt.classList.remove('selected'));
                            option.classList.add('selected');
                        }
                    });
                });
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const registration = {
                    id: Date.now(),
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim(),
                    deity: formData.get('deity'),
                    timestamp: new Date().toLocaleString()
                };
                
                // Validate phone number
                const phoneRegex = /^[0-9]{10}$/;
                if (!phoneRegex.test(registration.phone)) {
                    this.showMessage('Please enter a valid 10-digit phone number.', 'error');
                    return;
                }
                
                // Check if email already exists
                if (this.registrations.some(reg => reg.email === registration.email)) {
                    this.showMessage('This email is already registered!', 'error');
                    return;
                }
                
                // Check if spots are available using custom limits
                const currentCount = this.getSpotCount(registration.deity);
                const maxSpotsForDeity = this.maxSpots[registration.deity];
                
                if (currentCount >= maxSpotsForDeity) {
                    this.showMessage('Sorry, all spots for this deity are full!', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = e.target.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Registering...';
                submitBtn.disabled = true;
                
                // Add registration
                this.registrations.push(registration);
                await this.saveRegistrations();
                this.updateSpotCounts();
                this.updateAdminPanel();
                
                // Show success message
                const deityNames = {
                    jagannath: 'Lord Jagannath',
                    balabhadra: 'Lord Balabhadra',
                    subhadra: 'Lord Subhadra',
                    sudarshana: 'Lord Sudarshana',
                    ghanta: 'Ghanta Volunteer'
                };
                
                this.showMessage(
                    `Registration successful! Welcome to ${deityNames[registration.deity]} team.`,
                    'success'
                );
                
                // Reset form
                e.target.reset();
                document.querySelectorAll('.deity-option').forEach(opt => opt.classList.remove('selected'));
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
            
            showMessage(message, type) {
                const container = document.getElementById('message-container');
                container.innerHTML = `<div class="${type}-message">${message}</div>`;
                
                // Auto-remove message after 5 seconds
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
            
            showAdminLogin() {
                const loginForm = document.getElementById('adminLoginForm');
                const loginBtn = document.getElementById('adminLogin');
                
                if (this.isAdminLoggedIn) {
                    this.showAdminContent();
                } else {
                    loginForm.classList.remove('hidden');
                    loginBtn.classList.add('hidden');
                    document.getElementById('adminPassword').focus();
                }
            }
            
            adminLogin() {
                const passwordInput = document.getElementById('adminPassword');
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === this.adminPassword) {
                    this.isAdminLoggedIn = true;
                    this.showAdminContent();
                    this.showMessage('Admin login successful!', 'success');
                    passwordInput.value = '';
                } else {
                    this.showMessage('Incorrect password! Access denied.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
            
            showAdminContent() {
                document.getElementById('adminLoginForm').classList.add('hidden');
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminLogout').classList.remove('hidden');
                document.getElementById('adminContent').classList.remove('hidden');
                this.updateAdminPanel();
            }
            
            adminLogout() {
                this.isAdminLoggedIn = false;
                document.getElementById('adminContent').classList.add('hidden');
                document.getElementById('adminLoginForm').classList.add('hidden');
                document.getElementById('registrationsPanel').classList.add('hidden');
                document.getElementById('adminLogin').classList.remove('hidden');
                document.getElementById('adminLogout').classList.add('hidden');
                this.showMessage('Admin logged out successfully.', 'success');
            }
            
            toggleRegistrations() {
                const registrationsPanel = document.getElementById('registrationsPanel');
                const toggleBtn = document.getElementById('toggleRegistrations');
                
                if (registrationsPanel.classList.contains('hidden')) {
                    registrationsPanel.classList.remove('hidden');
                    toggleBtn.textContent = 'Hide Registrations';
                    this.updateAdminPanel();
                } else {
                    registrationsPanel.classList.add('hidden');
                    toggleBtn.textContent = 'Show Registrations';
                }
            }
            
            async refreshData() {
                const refreshBtn = document.getElementById('refreshData');
                const originalText = refreshBtn.textContent;
                refreshBtn.textContent = 'Refreshing...';
                refreshBtn.disabled = true;
                
                await this.loadRegistrations();
                this.updateSpotCounts();
                this.updateAdminPanel();
                this.showMessage('Data refreshed successfully!', 'success');
                
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
            }
            
            updateAdminPanel() {
                const container = document.getElementById('registrationsList');
                
                if (this.registrations.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No registrations yet.</p>';
                    return;
                }
                
                const deityNames = {
                    jagannath: 'Lord Jagannath',
                    balabhadra: 'Lord Balabhadra',
                    subhadra: 'Lord Subhadra',
                    sudarshana: 'Lord Sudarshana',
                    ghanta: 'Ghanta Volunteer'
                };
                
                // Sort by timestamp (newest first)
                const sortedRegistrations = [...this.registrations].sort((a, b) => b.id - a.id);
                
                const html = sortedRegistrations.map(reg => `
                    <div class="registration-item">
                        <div>
                            <strong>${reg.name}</strong><br>
                            <small>${reg.email} | ${reg.phone}</small><br>
                            <small><strong>${deityNames[reg.deity]}</strong> | ${reg.timestamp}</small>
                        </div>
                        <button class="delete-btn" onclick="app.deleteRegistration(${reg.id})">Delete</button>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }
            
            async deleteRegistration(id) {
                if (confirm('Are you sure you want to delete this registration?')) {
                    this.registrations = this.registrations.filter(reg => reg.id !== id);
                    await this.saveRegistrations();
                    this.updateSpotCounts();
                    this.updateAdminPanel();
                    this.showMessage('Registration deleted successfully.', 'success');
                }
            }
            
            async clearAllRegistrations() {
                if (confirm('Are you sure you want to clear ALL registrations? This action cannot be undone.')) {
                    this.registrations = [];
                    await this.saveRegistrations();
                    this.updateSpotCounts();
                    this.updateAdminPanel();
                    this.showMessage('All registrations have been cleared.', 'success');
                }
            }
            
            exportToCSV() {
                if (this.registrations.length === 0) {
                    alert('No registrations to export.');
                    return;
                }
                
                const headers = ['Name', 'Email', 'Phone', 'Deity', 'Registration Time'];
                const deityNames = {
                    jagannath: 'Lord Jagannath',
                    balabhadra: 'Lord Balabhadra',
                    subhadra: 'Lord Subhadra',
                    sudarshana: 'Lord Sudarshana',
                    ghanta: 'Ghanta Volunteer'
                };
                
                const csvContent = [
                    headers.join(','),
                    ...this.registrations.map(reg => [
                        reg.name,
                        reg.email,
                        reg.phone,
                        deityNames[reg.deity],
                        reg.timestamp
                    ].join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rath-yatra-registrations-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            }
        }
        
        // Initialize the application
        const app = new RathYatraRegistration();
    </script>
</body>
</html>
